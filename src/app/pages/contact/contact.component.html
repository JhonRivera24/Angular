<div class="contact-container">
    <header class="contact-header">
      <h1>Contáctanos</h1>
      <p>Nos encantaría saber de ti. Completa el formulario a continuación o utiliza los datos de contacto proporcionados.</p>
    </header>
  
    <section class="contact-form">
      <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name" placeholder="Ingresa tu nombre" />
  
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" placeholder="Ingresa tu correo electrónico" />
  
        <label for="message">Mensaje:</label>
        <textarea id="message" rows="5" placeholder="Escribe tu mensaje"></textarea>
  
        <button type="submit">Enviar</button>
      </form>
    </section>
  </div>
